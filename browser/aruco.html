<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArUco</title>
</head>
<body>
  <video id="videoInput" width=320 height=240></video>
  <canvas id="canvasOutput" width=320 height=240></canvas>
  <p id="errorMessage"></p>
  <!-- <script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script> -->
  <script src="utils.js" type="text/javascript"></script>
  <script>
  let utils = new Utils('errorMessage');
  utils.loadOpenCv(() => {
    let video = document.getElementById('videoInput');
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
    let cap = new cv.VideoCapture(video);

    let arucoDict = new cv.aruco_Dictionary(cv.DICT_4X4_50);
    let arucoParam = new cv.aruco_DetectorParameters();

    utils.startCamera('qvga', () => {}, 'videoInput');

    const FPS = 30;
    function processVideo() {
        try {
            // if (!streaming) {
            //     // clean and stop.
            //     src.delete();
            //     dst.delete();
            //     return;
            // }
            let begin = Date.now();
            // start processing.
            cap.read(src);
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            let corners = new cv.MatVector()
            let ids = new cv.Mat()
            cv.detectMarkers(dst, arucoDict, corners, ids, arucoParam)
            cv.drawDetectedMarkers(dst, corners, ids)
            cv.imshow('canvasOutput', dst);
            // schedule the next one.
            let delay = 1000/FPS - (Date.now() - begin);
            setTimeout(processVideo, delay);
        } catch (err) {
            utils.printError(err);
        }
    };

    // schedule the first one.
    setTimeout(processVideo, 0);
  });
  </script>
</body>
</html>
